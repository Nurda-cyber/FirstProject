<style>
    .profile-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
        text-align: center;
        padding: 40px 20px;
    }

    .profile-header img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
    }

    .profile-header h1 {
        margin: 10px 0;
        font-size: 24px;
    }

    .profile-header p {
        margin: 5px 0;
        color: #888;
    }

    .profile-section h2 {
        margin-bottom: 15px;
    }

    .profile-section ul {
        list-style: none;
        padding: 0;
    }

    .profile-section ul li {
        margin-bottom: 10px;
    }

    .profile-section ul li a {
        text-decoration: none;
        color: #007bff;
    }
    h3 {
        color: #fff;
        font-size: 24px;
    }

    p {
        margin: 10px 0;
        color: #fff;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    li a:hover {
        color: #f39c12;
    }
    .blue-text {
        color: blue;
        text-decoration: none;
        font-weight: bold;
    }

    .blue-text:hover {
        color: darkblue;
        text-decoration: underline;
    }

</style>
<!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>BookStore</title>
</head>
<body>
<div class="profile-container">
    <a href="/index" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" >
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" fill="orange"/>
        </svg>
    </a>
    <div class="profile-header">
        <img src="https://www.pjhayman.com/wp-content/uploads/2022/12/Blank-Avatar.png.webp" alt="Profile Picture">
        <h1 th:text="${username}"></h1>
        <h1 th:text="${lastname}"></h1>
        <p><a th:href="@{/users/edit/{id}(id=${id})}" class="blue-text">Update info</a></p>
    </div>
</div>
</body>
</html>
