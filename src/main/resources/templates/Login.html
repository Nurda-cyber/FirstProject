<style>
    form1{
        width: 300px;
        height: 300px;
    }
    .error-container {
        background-color: #ffcccc;
        border: 1px solid #ff6666;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        text-align: center; /* добавленное свойство */
    }
    .error-container h1 {
        color: #ff0000;
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }
</style>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BookStore</title>
</head>
<body>

<div th:if="${error}" class="error-container">
    <h1>Error</h1>
</div>

<div class="b-example-divider"></div>

<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/index" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/Profile" class="nav-link px-2">Profile</a></li>
            <li><a href="/BooksUser" class="nav-link px-2">Books</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <a href="/Login" class="btn btn-outline-primary me-2">Login</a>
            <a href="/Registration" class="btn btn-primary">Sign-up</a>
        </div>
    </header>
</div>

<div class="b-example-divider"></div>

<main class="form-signin w-100 m-auto" style="max-width: 300px;">
    <form class="form1" action="/index" method="post">
        <img class="mb-4" src="https://th.bing.com/th/id/OIP.xI7Ob-ZtwavPq0Atq9KEqgHaHa?rs=1&pid=ImgDetMain" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="ConfloatingPhone" name = "phone" placeholder="Phone">
            <label for="floatingPassword">Phone</label>
        </div>
        <div class="form-check text-start my-3">

        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name = "password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3">

        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
    </form>
</main>


<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Company, Inc</p>

        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
